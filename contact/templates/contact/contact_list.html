{% extends 'contact/base.html' %}
{% block content %}
<p>There are {{ count }} entries in your contact list.</p>
    <!-- <div class="container"> -->
        <ul class="list-group list-group-flush" style="list-style-type:disc;">
            {% for person in persons %}
                <div>
                    <li class="list-group-item"><a href="{% url 'contact:contact_detail' person.id %}">{{ person.full_name }}</a></li>
                </div>
            {% endfor %}
        </ul>
    <!-- </div> -->
{% endblock %}
